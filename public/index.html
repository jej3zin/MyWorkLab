<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Work Lab.</title>
    <link rel="icon" href="/asset/briefing/icon-potion.webp" />
    <!-- Import CSS -->
    <link rel="stylesheet" href="/style/index.css" />

    <!-- Script Loader -->
    <script type="module" src=""></script>

    <!-- Import Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div id="preloader">
      <span class="loader"></span>
    </div>

    <div id="content">
      <div class="bg-main">
        <header class="head">
          <div class="head-box-left">
            <img src="/asset/briefing/logotipo2.webp" alt="logotipo" />
          </div>

          <div class="head-box-right">
            <div class="search-box">
              <label for="searchInput" class="sr-only">Buscar</label>
              <ion-icon name="search" class="search-icon"></ion-icon>
              <input
                type="search"
                id="searchInput"
                placeholder="Buscar..."
                autocomplete="off"
              />
              <ion-icon name="close-circle" class="clear-icon"></ion-icon>
            </div>

            <div id="searchResults" class="search-results"></div>

            <button id="avatarBtn" class="avatarBtn">
              <img src="/asset/images/avatar.webp" alt="Avatar" />
            </button>
          </div>
        </header>

        <main class="main">
          <div id="timeline" class="timeline"></div>

          <!-- M O D A L -->
          <div id="repoModal" class="repomodal">
            <ion-icon id="repocloseModal" name="close"></ion-icon>
            <div class="modalContent">
              <div id="repomodalBody"></div>
            </div>
          </div>
        </main>

        <footer class="foot">
          <div class="foot-head">
            <div class="logo">
              <img src="/asset/briefing/logotipo.webp" alt="logotipo" />
            </div>

            <div class="foot-links">
              <h3>Navegação</h3>

              <a href="/index.html">Home</a>
            </div>

            <div class="foot-social">
              <h3>Nossas Redes</h3>
              <a href="https://github.com/jej3zin"
                ><ion-icon name="logo-github"></ion-icon
              ></a>
            </div>
          </div>

          <p class="foot-copy">Copyright &copy; 2025-2027</p>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/layout/header.js"></script>
    <script type="module" src="/js/layout/main.js"></script>
  </body>
</html>
